<script>
    function openLightbox(imgUrl, captionText) {
        document.getElementById('lightboxImg').src = imgUrl;
        document.getElementById('lightboxCaption').innerText = captionText;
        document.getElementById('downloadLink').href = imgUrl;
    }
</script>
